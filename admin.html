<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020408; color: #cbd5e1; }
        .card-admin { background: #0f111a; border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; padding: 1.5rem; }
        input, textarea, select { background: #05070a !important; border: 1px solid rgba(255, 255, 255, 0.1) !important; color: white !important; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Écran de Connexion -->
    <div id="login-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center p-6">
        <div class="max-w-md w-full bg-slate-900/50 p-8 rounded-[2.5rem] border border-white/5 backdrop-blur-xl text-center">
            <div class="size-16 bg-indigo-600 rounded-2xl mx-auto mb-6 flex items-center justify-center shadow-xl shadow-indigo-600/20">
                <i class="fas fa-lock text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-white mb-6">Panel Admin</h1>
            <input type="password" id="adminPass" placeholder="Mot de passe" class="w-full p-4 rounded-xl mb-4 text-center">
            <button onclick="checkAuth()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-white hover:bg-indigo-500 transition">Connexion</button>
            <p class="text-xs text-slate-500 mt-4">Astuce: admin123</p>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="admin-content" class="hidden">
        <nav class="p-4 border-b border-white/5 flex justify-between items-center bg-slate-950/50 backdrop-blur-md sticky top-0 z-40">
            <span class="font-black text-indigo-500">ADMIN CONTROL</span>
            <button onclick="location.reload()" class="text-sm text-slate-500 hover:text-white">Déconnexion</button>
        </nav>

        <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Suggestions -->
            <div class="card-admin">
                <h2 class="text-lg font-bold mb-4 text-white"><i class="fas fa-clock mr-2 text-yellow-500"></i>Suggestions</h2>
                <div id="s-list" class="space-y-4"></div>
            </div>

            <!-- Ajout / Liste -->
            <div class="space-y-6">
                <div class="card-admin">
                    <h2 class="text-lg font-bold mb-4 text-white">Ajout Direct</h2>
                    <form id="addForm" class="space-y-3">
                        <input type="text" id="n" placeholder="Nom du bot" required class="w-full p-3 rounded-lg">
                        <input type="url" id="u" placeholder="Lien GitHub" required class="w-full p-3 rounded-lg">
                        <textarea id="d" placeholder="Description" required class="w-full p-3 rounded-lg h-20"></textarea>
                        <button type="submit" class="w-full bg-indigo-600 py-3 rounded-lg font-bold text-white">Publier</button>
                    </form>
                </div>
                <div class="card-admin">
                    <h2 class="text-lg font-bold mb-4 text-white">Bots en ligne</h2>
                    <div id="p-list" class="space-y-2"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mot de passe : admin123
        const PASS = "admin123";

        function checkAuth() {
            const input = document.getElementById('adminPass').value;
            if (input === PASS) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                load();
            } else {
                alert("Identifiant incorrect.");
            }
        }

        function load() {
            const suggestions = JSON.parse(localStorage.getItem('pending_suggestions_v2')) || [];
            const approved = JSON.parse(localStorage.getItem('approved_bots_v2')) || [];

            document.getElementById('s-list').innerHTML = suggestions.length ? suggestions.map(s => `
                <div class="bg-black/40 p-4 rounded-xl border border-white/5">
                    <div class="flex justify-between">
                        <span class="font-bold text-indigo-400">${s.name}</span>
                        <div class="flex gap-2">
                            <button onclick="approve(${s.id})" class="text-green-500"><i class="fas fa-check"></i></button>
                            <button onclick="removeSuggest(${s.id})" class="text-red-500"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                    <p class="text-xs text-slate-500 mt-1">${s.url}</p>
                </div>
            `).join('') : '<p class="text-slate-600 italic">Rien ici.</p>';

            document.getElementById('p-list').innerHTML = approved.map(p => `
                <div class="flex justify-between items-center bg-black/40 p-3 rounded-lg">
                    <span class="text-sm">${p.name}</span>
                    <button onclick="deleteBot(${p.id || 0}, '${p.name}')" class="text-red-500 text-xs uppercase font-bold">Supprimer</button>
                </div>
            `).join('');
        }

        function approve(id) {
            let s = JSON.parse(localStorage.getItem('pending_suggestions_v2'));
            let a = JSON.parse(localStorage.getItem('approved_bots_v2')) || [];
            const bot = s.find(x => x.id === id);
            a.push(bot);
            localStorage.setItem('approved_bots_v2', JSON.stringify(a));
            localStorage.setItem('pending_suggestions_v2', JSON.stringify(s.filter(x => x.id !== id)));
            load();
        }

        function removeSuggest(id) {
            let s = JSON.parse(localStorage.getItem('pending_suggestions_v2'));
            localStorage.setItem('pending_suggestions_v2', JSON.stringify(s.filter(x => x.id !== id)));
            load();
        }

        function deleteBot(id, name) {
            let a = JSON.parse(localStorage.getItem('approved_bots_v2'));
            localStorage.setItem('approved_bots_v2', JSON.stringify(a.filter(x => x.name !== name)));
            load();
        }

        document.getElementById('addForm').onsubmit = (e) => {
            e.preventDefault();
            let a = JSON.parse(localStorage.getItem('approved_bots_v2')) || [];
            a.push({ id: Date.now(), name: document.getElementById('n').value, url: document.getElementById('u').value, desc: document.getElementById('d').value });
            localStorage.setItem('approved_bots_v2', JSON.stringify(a));
            e.target.reset();
            load();
        }
    </script>
</body>
</html>
