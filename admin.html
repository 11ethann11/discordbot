<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archive Admin | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --border-color: #1f1f1f;
            --accent-blue: #0070f3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .active-tab {
            color: var(--accent-blue) !important;
            background: rgba(0, 112, 243, 0.1);
        }

        .glass-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .card-vercel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .input-vercel {
            background: #000;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }

        .input-vercel:focus {
            border-color: #444;
            outline: none;
        }

        .modal-blur {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white text-black mb-6">
                    <i class="fas fa-terminal text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Accès Admin</h1>
            </div>
            <div class="space-y-4">
                <input type="password" id="auth_key" placeholder="Mot de passe" 
                    class="w-full bg-[#111] border border-[#333] rounded-xl px-4 py-4 text-center text-white focus:border-blue-500 outline-none">
                <button onclick="authenticate()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-neutral-200 transition-colors">
                    Connexion
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-6 modal-blur">
        <div class="card-vercel w-full max-w-lg rounded-[2rem] overflow-hidden shadow-2xl">
            <div class="p-6 border-b border-[#1f1f1f] flex justify-between items-center bg-[#0a0a0a]">
                <h3 class="font-bold">Modifier le Bot</h3>
                <button onclick="closeEditModal()" class="text-neutral-500 hover:text-white transition"><i class="fas fa-times"></i></button>
            </div>
            <div class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                <input type="hidden" id="edit_id">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Nom</label>
                    <input type="text" id="edit_name" class="input-vercel w-full p-4 rounded-xl text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Avatar URL</label>
                    <input type="text" id="edit_avatar" class="input-vercel w-full p-4 rounded-xl text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Catégorie</label>
                    <select id="edit_cat" class="input-vercel w-full p-4 rounded-xl text-sm">
                        <option>Modération</option>
                        <option>Utilitaire</option>
                        <option>Divertissement</option>
                        <option>Musique</option>
                    </select>
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Lien d'invitation</label>
                    <input type="text" id="edit_url" class="input-vercel w-full p-4 rounded-xl text-sm">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Description</label>
                    <textarea id="edit_desc" class="input-vercel w-full p-4 rounded-xl text-sm h-32"></textarea>
                </div>
            </div>
            <div class="p-6 bg-[#0a0a0a] border-t border-[#1f1f1f]">
                <button onclick="submitEdit()" class="w-full bg-white text-black font-bold py-4 rounded-xl text-xs uppercase tracking-widest">
                    Enregistrer les modifications
                </button>
            </div>
        </div>
    </div>

    <!-- Main Panel -->
    <div id="main-panel" class="hidden">
        <header class="glass-header fixed top-0 left-0 right-0 h-16 z-40 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-md flex items-center justify-center">
                    <i class="fas fa-box-archive text-black text-xs"></i>
                </div>
                <span class="font-bold tracking-tight text-lg">ARCHIVE ADMIN</span>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 rounded-full border border-[#333] flex items-center justify-center text-neutral-400">
                <i class="fas fa-power-off text-sm"></i>
            </button>
        </header>

        <main class="pt-24 pb-32 max-w-5xl mx-auto px-4">
            <!-- Tabs Navigation -->
            <div class="flex items-center gap-2 mb-8 overflow-x-auto no-scrollbar pb-2">
                <button onclick="showPage('overview', this)" class="nav-item active-tab px-6 py-2 rounded-full text-xs font-bold transition-all whitespace-nowrap">Dashboard</button>
                <button onclick="showPage('requests', this)" class="nav-item px-6 py-2 rounded-full text-xs font-bold text-neutral-400 transition-all whitespace-nowrap">Requêtes</button>
                <button onclick="showPage('add', this)" class="nav-item px-6 py-2 rounded-full text-xs font-bold text-neutral-400 transition-all whitespace-nowrap">Ajouter</button>
            </div>

            <div id="page-overview" class="page-content space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="card-vercel p-6 rounded-2xl">
                        <span class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Actifs</span>
                        <div id="stat-total" class="text-4xl font-black mt-1">0</div>
                    </div>
                    <div class="card-vercel p-6 rounded-2xl border-blue-500/20 bg-blue-500/5">
                        <span class="text-[10px] font-bold text-blue-500 uppercase tracking-widest">Requêtes</span>
                        <div id="stat-pending" class="text-4xl font-black mt-1 text-blue-500">0</div>
                    </div>
                </div>

                <div class="card-vercel rounded-3xl overflow-hidden">
                    <div class="p-6 border-b border-[#1f1f1f] flex justify-between items-center">
                        <h3 class="font-bold text-sm">Bots en ligne</h3>
                        <span class="text-[10px] text-neutral-500 uppercase font-bold tracking-widest">Cliquez pour modifier</span>
                    </div>
                    <div id="approved-list" class="divide-y divide-[#1f1f1f]">
                        <div class="p-12 text-center text-neutral-600 text-sm">Chargement du flux...</div>
                    </div>
                </div>
            </div>

            <div id="page-requests" class="page-content hidden space-y-4">
                <h2 class="text-xl font-bold px-2">Requêtes archivées</h2>
                <div id="pending-list" class="space-y-3"></div>
            </div>

            <div id="page-add" class="page-content hidden space-y-6">
                <div id="add-mode-form" class="card-vercel p-8 rounded-3xl space-y-6">
                    <h2 class="text-xl font-bold">Nouveau Bot</h2>
                    <div class="space-y-4">
                        <input type="text" id="bot_name" placeholder="Nom du bot" class="input-vercel w-full p-4 rounded-xl text-sm">
                        <input type="text" id="bot_avatar" placeholder="URL Avatar" class="input-vercel w-full p-4 rounded-xl text-sm">
                        <select id="bot_cat" class="input-vercel w-full p-4 rounded-xl text-sm">
                            <option>Modération</option><option>Utilitaire</option><option>Musique</option><option>Divertissement</option>
                        </select>
                        <textarea id="bot_desc" placeholder="Description" class="input-vercel w-full p-4 rounded-xl text-sm h-24"></textarea>
                        <input type="text" id="bot_url" placeholder="Lien d'invitation" class="input-vercel w-full p-4 rounded-xl text-sm">
                        <button onclick="submitBasicAdd()" class="w-full bg-white text-black font-bold py-4 rounded-xl text-xs uppercase tracking-widest">Ajouter Immédiatement</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let sessionKey = "";
        let currentBots = [];

        function authenticate() {
            sessionKey = document.getElementById('auth_key').value;
            if(!sessionKey) return;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            refreshData();
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active-tab', 'text-white'));
            el.classList.add('active-tab');
        }

        async function refreshData() {
            const getItems = async (type) => {
                const r = await fetch(`/api/manage?type=${type}`);
                return r.ok ? r.json() : [];
            };

            currentBots = await getItems('approved');
            const pending = await getItems('pending');

            document.getElementById('stat-total').innerText = currentBots.length;
            document.getElementById('stat-pending').innerText = pending.length;

            document.getElementById('approved-list').innerHTML = currentBots.map(item => `
                <div class="flex items-center justify-between p-5 hover:bg-white/[0.02] transition-colors group">
                    <div class="flex items-center gap-4 cursor-pointer flex-1" onclick="openEditModal(${item.id})">
                        <div class="w-12 h-12 rounded-xl bg-neutral-900 border border-white/5 overflow-hidden flex items-center justify-center">
                            ${item.avatar ? `<img src="${item.avatar}" class="w-full h-full object-cover">` : `<i class="fas fa-robot text-neutral-700"></i>`}
                        </div>
                        <div>
                            <h5 class="font-bold text-sm group-hover:text-blue-400 transition-colors">${item.name}</h5>
                            <p class="text-[10px] text-neutral-500 uppercase font-bold tracking-widest">${item.category}</p>
                        </div>
                    </div>
                    <button onclick="deleteBot('${item.name}')" class="w-10 h-10 flex items-center justify-center text-neutral-700 hover:text-red-500 transition-colors">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                </div>
            `).join('') || '<div class="p-10 text-center text-neutral-700 italic text-xs">Aucun bot actif</div>';

            document.getElementById('pending-list').innerHTML = pending.map(item => `
                <div class="card-vercel p-6 rounded-2xl space-y-4">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-neutral-900 border border-white/5 overflow-hidden flex items-center justify-center">
                            <i class="fas fa-bolt text-blue-500"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-lg">${item.name}</h4>
                            <span class="text-[10px] bg-blue-500/10 text-blue-500 px-2 py-0.5 rounded font-bold uppercase tracking-widest">${item.category}</span>
                        </div>
                    </div>
                    <p class="text-xs text-neutral-400 leading-relaxed italic border-l-2 border-[#333] pl-4">"${item.desc}"</p>
                    <div class="flex gap-2 pt-2">
                        <button onclick="approveBot(${item.id})" class="flex-1 bg-white text-black text-[10px] font-bold py-3 rounded-xl uppercase tracking-widest">Approuver</button>
                        <button onclick="deleteBotFromPending(${item.id})" class="flex-1 bg-white/5 text-neutral-400 text-[10px] font-bold py-3 rounded-xl uppercase tracking-widest">Rejeter</button>
                    </div>
                </div>
            `).join('') || '<div class="p-20 text-center opacity-20 text-xs uppercase tracking-[0.2em]">Flux vide</div>';
        }

        // FONCTIONS D'EDITION
        function openEditModal(id) {
            const bot = currentBots.find(b => b.id === id);
            if(!bot) return;

            document.getElementById('edit_id').value = bot.id;
            document.getElementById('edit_name').value = bot.name || '';
            document.getElementById('edit_avatar').value = bot.avatar || '';
            document.getElementById('edit_cat').value = bot.category || 'Modération';
            document.getElementById('edit_url').value = bot.url || '';
            document.getElementById('edit_desc').value = bot.desc || '';

            document.getElementById('edit-modal').classList.remove('hidden');
            document.getElementById('edit-modal').classList.add('flex');
        }

        function closeEditModal() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('edit-modal').classList.remove('flex');
        }

        async function submitEdit() {
            const data = {
                id: parseInt(document.getElementById('edit_id').value),
                name: document.getElementById('edit_name').value,
                avatar: document.getElementById('edit_avatar').value,
                category: document.getElementById('edit_cat').value,
                url: document.getElementById('edit_url').value,
                desc: document.getElementById('edit_desc').value
            };

            const res = await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'update', data, password: sessionKey })
            });

            if(res.ok) {
                closeEditModal();
                refreshData();
            }
        }

        async function submitBasicAdd() {
            const data = {
                name: document.getElementById('bot_name').value,
                category: document.getElementById('bot_cat').value,
                desc: document.getElementById('bot_desc').value,
                url: document.getElementById('bot_url').value,
                avatar: document.getElementById('bot_avatar').value
            };
            if(!data.name) return;

            await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add_direct', data, password: sessionKey })
            });
            refreshData();
            showPage('overview', document.querySelector('.nav-item'));
        }

        async function approveBot(id) { 
            await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'approve', data: { id }, password: sessionKey })
            });
            refreshData(); 
        }

        async function deleteBot(name) { 
            if(confirm("Supprimer définitivement ce bot de l'archive ?")) {
                await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', data: { name }, password: sessionKey })
                });
                refreshData();
            }
        }
    </script>
</body>
</html>
