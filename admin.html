<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archive Admin | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --border-color: #1f1f1f;
            --accent-blue: #0070f3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .active-tab {
            color: var(--accent-blue) !important;
            background: rgba(0, 112, 243, 0.1);
        }

        .glass-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-blur {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid var(--border-color);
        }

        .card-vercel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        .input-vercel {
            background: #000;
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }

        .input-vercel:focus {
            border-color: #444;
            outline: none;
        }

        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white text-black mb-6">
                    <i class="fas fa-terminal text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Accès Admin</h1>
            </div>
            <div class="space-y-4">
                <input type="password" id="auth_key" placeholder="Mot de passe" 
                    class="w-full bg-[#111] border border-[#333] rounded-xl px-4 py-4 text-center text-white focus:border-blue-500 outline-none">
                <button onclick="authenticate()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-neutral-200 transition-colors">
                    Connexion
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Structure -->
    <div id="main-panel" class="hidden">
        
        <header class="glass-header fixed top-0 left-0 right-0 h-16 z-40 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-md flex items-center justify-center">
                    <i class="fas fa-box-archive text-black text-xs"></i>
                </div>
                <span class="font-bold tracking-tight text-lg">ARCHIVE</span>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 rounded-full border border-[#333] flex items-center justify-center text-neutral-400">
                <i class="fas fa-power-off text-sm"></i>
            </button>
        </header>

        <!-- Sidebar Desktop -->
        <aside class="hidden lg:flex fixed left-0 top-16 bottom-0 w-64 border-r border-[#1f1f1f] flex-col p-6 space-y-2">
            <button onclick="showPage('overview', this)" class="nav-item active-tab flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium transition-all">
                <i class="fas fa-th-large"></i> Dashboard
            </button>
            <button onclick="showPage('requests', this)" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium text-neutral-400 hover:text-white transition-all">
                <i class="fas fa-bell"></i> Requêtes
            </button>
            <button onclick="showPage('add', this)" class="nav-item flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium text-neutral-400 hover:text-white transition-all">
                <i class="fas fa-plus-circle"></i> Ajouter un Bot
            </button>
        </aside>

        <!-- Main Content -->
        <main class="pt-24 pb-32 lg:pl-72 px-4 lg:pr-8 max-w-7xl mx-auto">
            
            <div id="page-overview" class="page-content page-transition space-y-6">
                <div class="flex justify-between items-end">
                    <div>
                        <h2 class="text-2xl font-bold">Dashboard</h2>
                        <p class="text-neutral-500 text-sm">Gestion des services actifs.</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <div class="card-vercel p-5 rounded-2xl">
                        <span class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Total</span>
                        <div id="stat-total" class="text-3xl font-bold mt-1">0</div>
                    </div>
                    <div class="card-vercel p-5 rounded-2xl">
                        <span class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Requêtes</span>
                        <div id="stat-pending" class="text-3xl font-bold mt-1 text-blue-500">0</div>
                    </div>
                </div>

                <div class="card-vercel rounded-2xl overflow-hidden mt-8">
                    <div class="p-4 border-b border-[#1f1f1f]">
                        <h3 class="font-semibold text-sm">Bibliothèque Active</h3>
                    </div>
                    <div id="approved-list" class="divide-y divide-[#1f1f1f]">
                        <div class="p-8 text-center text-neutral-600 text-sm">Chargement...</div>
                    </div>
                </div>
            </div>

            <div id="page-requests" class="page-content page-transition hidden space-y-6">
                <h2 class="text-2xl font-bold">Requêtes en attente</h2>
                <div id="pending-list" class="space-y-4"></div>
            </div>

            <div id="page-add" class="page-content page-transition hidden space-y-6">
                <h2 class="text-2xl font-bold">Ajouter un Bot</h2>
                
                <div class="flex p-1 bg-[#111] rounded-xl w-fit">
                    <button id="btn-form" onclick="toggleAddMode('form')" class="px-6 py-2 rounded-lg text-xs font-bold transition-all bg-white text-black">BASIQUE</button>
                    <button id="btn-json" onclick="toggleAddMode('json')" class="px-6 py-2 rounded-lg text-xs font-bold transition-all text-neutral-500">JSON BULK</button>
                </div>

                <div id="add-mode-form" class="card-vercel p-6 rounded-2xl space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-neutral-500 uppercase">Nom du Bot</label>
                            <input type="text" id="bot_name" placeholder="ex: AutoMod" class="input-vercel w-full p-3 rounded-xl text-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-neutral-500 uppercase">Catégorie</label>
                            <select id="bot_cat" class="input-vercel w-full p-3 rounded-xl text-sm appearance-none">
                                <option value="Modération">Modération</option>
                                <option value="Utilitaire">Utilitaire</option>
                                <option value="Divertissement">Divertissement</option>
                                <option value="Musique">Musique</option>
                            </select>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-neutral-500 uppercase">Avatar (URL de l'image)</label>
                        <input type="text" id="bot_avatar" placeholder="https://lien-image.png" class="input-vercel w-full p-3 rounded-xl text-sm">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-neutral-500 uppercase">Description</label>
                        <textarea id="bot_desc" placeholder="Décrivez les fonctions du bot..." class="input-vercel w-full p-3 rounded-xl text-sm h-24"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-bold text-neutral-500 uppercase">Lien / URL d'invitation</label>
                        <input type="text" id="bot_url" placeholder="https://..." class="input-vercel w-full p-3 rounded-xl text-sm">
                    </div>
                    <button onclick="submitBasicAdd()" class="w-full bg-white text-black font-bold py-4 rounded-xl text-xs uppercase tracking-widest mt-4">
                        Ajouter à la bibliothèque
                    </button>
                </div>

                <div id="add-mode-json" class="hidden space-y-4">
                    <div class="card-vercel p-4 rounded-2xl">
                        <textarea id="bulk-json" placeholder='[{"name": "Bot1", "avatar": "...", "desc": "...", "category": "...", "url": "..."}]' 
                            class="w-full h-64 bg-black border border-[#333] rounded-xl p-4 font-mono text-[10px] focus:border-blue-500 outline-none mb-4"></textarea>
                        <button onclick="processBulk()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl text-xs uppercase tracking-widest">
                            Importer le JSON
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Nav -->
        <nav class="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-sm h-16 nav-blur rounded-2xl z-50 flex items-center justify-around px-2 border border-white/5 shadow-2xl">
            <button onclick="showPage('overview', this)" class="mobile-item active-tab flex items-center justify-center w-14 h-12 rounded-xl">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="showPage('requests', this)" class="mobile-item text-neutral-500 flex items-center justify-center w-14 h-12 rounded-xl relative">
                <i class="fas fa-bell text-lg"></i>
                <span id="badge-notif" class="absolute top-2 right-3 w-2 h-2 bg-blue-500 rounded-full hidden"></span>
            </button>
            <button onclick="showPage('add', this)" class="mobile-item text-neutral-500 flex items-center justify-center w-14 h-12 rounded-xl">
                <i class="fas fa-plus-circle text-lg"></i>
            </button>
        </nav>
    </div>

    <script>
        let sessionKey = "";

        function authenticate() {
            sessionKey = document.getElementById('auth_key').value;
            if(!sessionKey) return;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            refreshData();
        }

        function toggleAddMode(mode) {
            const form = document.getElementById('add-mode-form');
            const json = document.getElementById('add-mode-json');
            const btnForm = document.getElementById('btn-form');
            const btnJson = document.getElementById('btn-json');

            if(mode === 'form') {
                form.classList.remove('hidden');
                json.classList.add('hidden');
                btnForm.className = "px-6 py-2 rounded-lg text-xs font-bold bg-white text-black transition-all";
                btnJson.className = "px-6 py-2 rounded-lg text-xs font-bold text-neutral-500 transition-all";
            } else {
                form.classList.add('hidden');
                json.classList.remove('hidden');
                btnJson.className = "px-6 py-2 rounded-lg text-xs font-bold bg-white text-black transition-all";
                btnForm.className = "px-6 py-2 rounded-lg text-xs font-bold text-neutral-500 transition-all";
            }
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            document.querySelectorAll('.mobile-item, .nav-item').forEach(b => b.classList.remove('active-tab', 'text-white'));
            el.classList.add('active-tab');
            window.scrollTo(0,0);
        }

        async function refreshData() {
            try {
                const getItems = async (type) => {
                    const r = await fetch(`/api/manage?type=${type}`);
                    return r.ok ? r.json() : [];
                };

                const approved = await getItems('approved');
                const pending = await getItems('pending');

                document.getElementById('stat-total').innerText = approved.length;
                document.getElementById('stat-pending').innerText = pending.length;
                
                if(pending.length > 0) document.getElementById('badge-notif').classList.remove('hidden');
                else document.getElementById('badge-notif').classList.add('hidden');

                document.getElementById('approved-list').innerHTML = approved.map(item => `
                    <div class="flex items-center justify-between p-4 bg-[#0a0a0a]">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-[#111] border border-[#222] flex items-center justify-center overflow-hidden">
                                ${item.avatar ? `<img src="${item.avatar}" class="w-full h-full object-cover">` : `<span class="text-xs font-bold text-neutral-400">${item.name.charAt(0)}</span>`}
                            </div>
                            <div>
                                <h5 class="font-bold text-sm">${item.name}</h5>
                                <p class="text-[10px] text-neutral-500 font-medium uppercase tracking-wider">${item.category}</p>
                            </div>
                        </div>
                        <button onclick="deleteBot('${item.name}')" class="w-8 h-8 flex items-center justify-center text-neutral-600 hover:text-red-500 transition-colors">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `).join('') || '<div class="p-10 text-center text-neutral-700 italic text-xs">Aucun bot actif</div>';

                document.getElementById('pending-list').innerHTML = pending.map(item => `
                    <div class="card-vercel p-5 rounded-2xl space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-neutral-900 border border-white/5 overflow-hidden flex items-center justify-center">
                                ${item.avatar ? `<img src="${item.avatar}" class="w-full h-full object-cover">` : `<div class="font-bold text-blue-500">${item.name.charAt(0)}</div>`}
                            </div>
                            <div>
                                <h4 class="font-bold text-lg">${item.name}</h4>
                                <span class="text-[10px] bg-blue-500/10 text-blue-500 px-2 py-0.5 rounded font-bold uppercase tracking-tighter">${item.category}</span>
                            </div>
                        </div>
                        <p class="text-xs text-neutral-400 leading-relaxed italic border-l-2 border-[#333] pl-3">"${item.desc}"</p>
                        <div class="flex gap-2">
                            <button onclick="approveBot(${item.id})" class="flex-1 bg-white text-black text-[10px] font-bold py-3 rounded-lg uppercase tracking-widest">Approuver</button>
                            <button onclick="deleteBotFromPending(${item.id})" class="flex-1 bg-[#111] border border-[#333] text-neutral-400 text-[10px] font-bold py-3 rounded-lg uppercase tracking-widest">Rejeter</button>
                        </div>
                    </div>
                `).join('') || '<div class="p-20 text-center opacity-20 text-xs">Aucune requête en attente</div>';

            } catch (err) { console.error("API Error"); }
        }

        async function submitBasicAdd() {
            const data = {
                name: document.getElementById('bot_name').value,
                category: document.getElementById('bot_cat').value,
                desc: document.getElementById('bot_desc').value,
                url: document.getElementById('bot_url').value,
                avatar: document.getElementById('bot_avatar').value
            };
            if(!data.name) return;

            const res = await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'add_direct', data, password: sessionKey })
            });

            if(res.ok) {
                document.getElementById('bot_name').value = "";
                document.getElementById('bot_desc').value = "";
                document.getElementById('bot_avatar').value = "";
                document.getElementById('bot_url').value = "";
                refreshData();
                showPage('overview', document.querySelector('.mobile-item'));
            }
        }

        async function processBulk() {
            const area = document.getElementById('bulk-json');
            try {
                const data = JSON.parse(area.value);
                for(let b of data) { 
                    await fetch('/api/manage', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'add_direct', data: b, password: sessionKey })
                    });
                }
                area.value = "";
                refreshData();
                showPage('overview', document.querySelector('.mobile-item'));
            } catch(e) { alert("JSON Invalide"); }
        }

        async function approveBot(id) { 
            await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'approve', data: { id }, password: sessionKey })
            });
            refreshData(); 
        }

        async function deleteBotFromPending(id) {
            if(confirm("Supprimer cette suggestion ?")) {
                await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete_pending', data: { id }, password: sessionKey })
                });
                refreshData();
            }
        }

        async function deleteBot(name) { 
            if(confirm("Supprimer ce bot ?")) {
                await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', data: { name }, password: sessionKey })
                });
                refreshData();
            }
        }
    </script>
</body>
</html>
