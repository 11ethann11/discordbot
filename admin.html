<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archive Admin | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-black: #000000;
            --card-bg: #0a0a0a;
            --border-color: #1f1f1f;
            --accent-blue: #0070f3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-black);
            color: #ffffff;
            -webkit-font-smoothing: antialiased;
        }

        /* Masquer la scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .active-tab {
            color: var(--accent-blue) !important;
            background: rgba(0, 112, 243, 0.1);
        }

        .glass-header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border-color);
        }

        .nav-blur {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            border-top: 1px solid var(--border-color);
        }

        .card-vercel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: border-color 0.2s ease;
        }

        .card-vercel:active {
            border-color: #444;
        }

        /* Animations de transition de page */
        .page-transition {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[100] flex items-center justify-center bg-black p-6">
        <div class="w-full max-w-sm space-y-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white text-black mb-6">
                    <i class="fas fa-terminal text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">Authentification</h1>
                <p class="text-neutral-500 text-sm mt-2">Entrez votre clé d'accès administrateur</p>
            </div>
            <div class="space-y-4">
                <input type="password" id="auth_key" placeholder="Code secret" 
                    class="w-full bg-[#111] border border-[#333] rounded-xl px-4 py-4 text-center text-white focus:border-blue-500 outline-none transition-all">
                <button onclick="authenticate()" class="w-full bg-white text-black font-bold py-4 rounded-xl hover:bg-neutral-200 transition-colors">
                    Continuer
                </button>
            </div>
        </div>
    </div>

    <!-- Main App Structure -->
    <div id="main-panel" class="hidden">
        
        <!-- Top Bar (Mobile & Desktop) -->
        <header class="glass-header fixed top-0 left-0 right-0 h-16 z-40 flex items-center justify-between px-6">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-white rounded-md flex items-center justify-center">
                    <i class="fas fa-box-archive text-black text-xs"></i>
                </div>
                <span class="font-bold tracking-tight text-lg">ARCHIVE</span>
            </div>
            <button onclick="location.reload()" class="w-10 h-10 rounded-full border border-[#333] flex items-center justify-center text-neutral-400">
                <i class="fas fa-sign-out-alt text-sm"></i>
            </button>
        </header>

        <!-- Sidebar Desktop (Hidden on Mobile) -->
        <aside class="hidden lg:flex fixed left-0 top-16 bottom-0 w-64 border-r border-[#1f1f1f] flex-col p-6 space-y-2">
            <button onclick="showPage('overview', this)" class="desktop-btn active-tab flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium transition-all">
                <i class="fas fa-grid-2"></i> Dashboard
            </button>
            <button onclick="showPage('requests', this)" class="desktop-btn flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium text-neutral-400 hover:text-white transition-all">
                <i class="fas fa-bell"></i> Requêtes
            </button>
            <button onclick="showPage('import', this)" class="desktop-btn flex items-center gap-3 w-full p-3 rounded-lg text-sm font-medium text-neutral-400 hover:text-white transition-all">
                <i class="fas fa-upload"></i> Importation
            </button>
        </aside>

        <!-- Content Area -->
        <main class="pt-24 pb-32 lg:pl-72 px-4 lg:pr-8 max-w-7xl mx-auto">
            
            <!-- Dashboard Page -->
            <div id="page-overview" class="page-content page-transition space-y-6">
                <div class="flex flex-col gap-1">
                    <h2 class="text-2xl font-bold">Dashboard</h2>
                    <p class="text-neutral-500 text-sm">Vue d'ensemble de la plateforme.</p>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                    <div class="card-vercel p-5 rounded-2xl">
                        <span class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">Total Bots</span>
                        <div id="stat-total" class="text-3xl font-bold mt-1">--</div>
                    </div>
                    <div class="card-vercel p-5 rounded-2xl">
                        <span class="text-[10px] font-bold text-neutral-500 uppercase tracking-widest">En attente</span>
                        <div id="stat-pending" class="text-3xl font-bold mt-1 text-blue-500">--</div>
                    </div>
                    <div class="card-vercel p-5 rounded-2xl col-span-2 md:col-span-1 flex items-center gap-3">
                        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                        <span class="text-xs font-medium text-neutral-400 uppercase tracking-wider">Serveur Actif</span>
                    </div>
                </div>

                <!-- List -->
                <div class="card-vercel rounded-2xl overflow-hidden mt-8">
                    <div class="p-4 border-b border-[#1f1f1f] flex items-center justify-between">
                        <h3 class="font-semibold text-sm">Bibliothèque</h3>
                        <div class="bg-[#111] border border-[#333] rounded-lg px-3 py-1.5 flex items-center gap-2">
                            <i class="fas fa-search text-[10px] text-neutral-500"></i>
                            <input type="text" placeholder="Filtrer..." class="bg-transparent outline-none text-xs w-24 md:w-40">
                        </div>
                    </div>
                    <div id="approved-list" class="divide-y divide-[#1f1f1f]">
                        <!-- Contenu injecté -->
                        <div class="p-8 text-center text-neutral-600 text-sm">Chargement...</div>
                    </div>
                </div>
            </div>

            <!-- Requests Page -->
            <div id="page-requests" class="page-content page-transition hidden space-y-6">
                <h2 class="text-2xl font-bold">Requêtes</h2>
                <div id="pending-list" class="space-y-3">
                    <!-- Cards -->
                </div>
            </div>

            <!-- Import Page -->
            <div id="page-import" class="page-content page-transition hidden space-y-6">
                <h2 class="text-2xl font-bold">Importation Rapide</h2>
                <div class="card-vercel p-4 rounded-2xl">
                    <textarea id="bulk-json" placeholder='Collez votre JSON ici...' 
                        class="w-full h-64 bg-black border border-[#333] rounded-xl p-4 font-mono text-xs focus:border-blue-500 outline-none mb-4"></textarea>
                    <button onclick="processBulk()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl text-sm">
                        VALIDER L'IMPORTATION
                    </button>
                </div>
            </div>

        </main>

        <!-- Mobile Navigation (Uniquement mobile) -->
        <nav class="lg:hidden fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-sm h-16 nav-blur rounded-2xl z-50 flex items-center justify-around px-2 shadow-2xl border border-white/5">
            <button onclick="showPage('overview', this)" class="mobile-btn active-tab flex flex-col items-center justify-center w-14 h-12 rounded-xl transition-all">
                <i class="fas fa-home text-lg"></i>
            </button>
            <button onclick="showPage('requests', this)" class="mobile-btn text-neutral-500 flex flex-col items-center justify-center w-14 h-12 rounded-xl transition-all relative">
                <i class="fas fa-bell text-lg"></i>
                <span id="badge-notif" class="absolute top-2 right-2 w-2 h-2 bg-blue-500 rounded-full hidden"></span>
            </button>
            <button onclick="showPage('import', this)" class="mobile-btn text-neutral-500 flex flex-col items-center justify-center w-14 h-12 rounded-xl transition-all">
                <i class="fas fa-plus-square text-lg"></i>
            </button>
        </nav>
    </div>

    <script>
        let sessionKey = "";

        function authenticate() {
            sessionKey = document.getElementById('auth_key').value;
            if(!sessionKey) return;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-panel').classList.remove('hidden');
            refreshData();
        }

        function showPage(pageId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');
            
            // UI Update
            document.querySelectorAll('.mobile-btn, .desktop-btn').forEach(b => b.classList.remove('active-tab', 'text-white'));
            document.querySelectorAll('.mobile-btn, .desktop-btn').forEach(b => {
                if(!b.classList.contains('active-tab')) b.classList.add('text-neutral-500');
            });
            
            el.classList.add('active-tab');
            el.classList.remove('text-neutral-500');
            window.scrollTo(0,0);
        }

        async function refreshData() {
            try {
                const getItems = async (type) => {
                    const r = await fetch(`/api/manage?type=${type}`);
                    return r.ok ? r.json() : [];
                };

                const approved = await getItems('approved');
                const pending = await getItems('pending');

                document.getElementById('stat-total').innerText = approved.length;
                document.getElementById('stat-pending').innerText = pending.length;
                
                if(pending.length > 0) document.getElementById('badge-notif').classList.remove('hidden');

                // Render
                document.getElementById('approved-list').innerHTML = approved.map(item => `
                    <div class="flex items-center justify-between p-4 bg-[#0a0a0a]">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-lg bg-[#111] border border-[#222] flex items-center justify-center text-xs font-bold text-neutral-400">
                                ${item.name.charAt(0)}
                            </div>
                            <div>
                                <h5 class="font-bold text-sm">${item.name}</h5>
                                <p class="text-[10px] text-neutral-500 font-medium uppercase tracking-wider">${item.category}</p>
                            </div>
                        </div>
                        <button onclick="deleteBot('${item.name}')" class="w-8 h-8 flex items-center justify-center text-neutral-600 hover:text-red-500">
                            <i class="fas fa-trash-alt text-xs"></i>
                        </button>
                    </div>
                `).join('') || '<div class="p-10 text-center text-neutral-700 italic text-xs">Aucun bot actif</div>';

                document.getElementById('pending-list').innerHTML = pending.map(item => `
                    <div class="card-vercel p-5 rounded-2xl space-y-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-lg">${item.name}</h4>
                                <span class="text-[10px] bg-blue-500/10 text-blue-500 px-2 py-0.5 rounded font-bold uppercase">${item.category}</span>
                            </div>
                        </div>
                        <p class="text-xs text-neutral-400 leading-relaxed italic border-l-2 border-[#333] pl-3">"${item.desc}"</p>
                        <div class="flex gap-2">
                            <button onclick="approveBot(${item.id})" class="flex-1 bg-white text-black text-[10px] font-bold py-3 rounded-lg uppercase tracking-widest">Approuver</button>
                            <button class="flex-1 bg-[#111] border border-[#333] text-neutral-400 text-[10px] font-bold py-3 rounded-lg uppercase tracking-widest">Rejeter</button>
                        </div>
                    </div>
                `).join('') || '<div class="p-20 text-center opacity-20"><i class="fas fa-check-circle text-4xl mb-4"></i><br>Aucune requête</div>';

            } catch (err) { console.error("API non accessible"); }
        }

        async function approveBot(id) { 
            await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'approve', data: { id }, password: sessionKey })
            });
            refreshData(); 
        }

        async function deleteBot(name) { 
            if(confirm("Supprimer définitivement ?")) {
                await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete', data: { name }, password: sessionKey })
                });
                refreshData();
            }
        }

        async function processBulk() {
            const area = document.getElementById('bulk-json');
            try {
                const data = JSON.parse(area.value);
                for(let b of data) { 
                    await fetch('/api/manage', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'add_direct', data: b, password: sessionKey })
                    });
                }
                area.value = "";
                refreshData();
                showPage('overview', document.querySelector('.mobile-btn'));
            } catch(e) { alert("Format JSON invalide"); }
        }
    </script>
</body>
</html>
