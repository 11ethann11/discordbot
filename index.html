<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Archive | Dashboard Collaboratif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #030508; color: #e2e8f0; }
        .category-pill { transition: all 0.2s; cursor: pointer; border: 1px solid rgba(255,255,255,0.05); }
        .category-pill.active { background: #4f46e5; color: white; border-color: #4f46e5; }
        .bot-card { background: #0a0c14; border: 1px solid rgba(255,255,255,0.03); transition: transform 0.2s, border-color 0.2s; }
        .bot-card:hover { transform: translateY(-4px); border-color: #4f46e5; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-[#030508]/80 backdrop-blur-xl border-b border-white/5 py-4 px-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl"><i class="fas fa-robot text-white"></i></div>
                <span class="font-black text-xl tracking-tighter">BOT.HUB</span>
                <span id="global-count" class="bg-indigo-600/20 text-indigo-400 px-3 py-1 rounded-full text-xs font-bold border border-indigo-500/20">0 BOTS</span>
            </div>
            <button onclick="document.getElementById('modal').classList.remove('hidden')" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-xl text-sm font-bold transition">Suggérer</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <!-- Filtres -->
        <div class="flex flex-wrap gap-3 mb-10" id="category-filters">
            <div onclick="filterBots('Tous')" class="category-pill active px-5 py-2 rounded-full text-sm font-semibold">Tous</div>
            <div onclick="filterBots('Modération')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold">Modération</div>
            <div onclick="filterBots('Musique')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold">Musique</div>
            <div onclick="filterBots('Utilitaire')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold">Utilitaire</div>
            <div onclick="filterBots('Économie')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold">Économie</div>
            <div onclick="filterBots('Fun')" class="category-pill px-5 py-2 rounded-full text-sm font-semibold">Fun</div>
        </div>

        <!-- Grille -->
        <div id="bot-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Skeleton Loading -->
            <div class="h-48 bg-slate-900/50 rounded-3xl animate-pulse"></div>
            <div class="h-48 bg-slate-900/50 rounded-3xl animate-pulse"></div>
            <div class="h-48 bg-slate-900/50 rounded-3xl animate-pulse"></div>
        </div>
    </main>

    <!-- Modal Suggestion -->
    <div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-[100] backdrop-blur-sm">
        <div class="bg-[#0f111a] border border-white/10 p-8 rounded-[2rem] max-w-lg w-full">
            <h3 class="text-2xl font-bold text-white mb-6 text-center">Soumettre un Bot</h3>
            <form id="suggestForm" class="space-y-4">
                <input type="text" id="s-name" placeholder="Nom du Bot" required class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-indigo-500">
                <input type="url" id="s-url" placeholder="URL GitHub (ex: https://github.com/...)" required class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-indigo-500">
                <select id="s-cat" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-white outline-none focus:border-indigo-500">
                    <option value="Modération">Modération</option>
                    <option value="Musique">Musique</option>
                    <option value="Utilitaire">Utilitaire</option>
                    <option value="Fun">Fun</option>
                </select>
                <textarea id="s-desc" placeholder="Que fait ce bot ?" required class="w-full bg-black/40 border border-white/10 p-4 rounded-xl h-28 text-white outline-none focus:border-indigo-500"></textarea>
                <div class="flex gap-3">
                    <button type="button" onclick="document.getElementById('modal').classList.add('hidden')" class="flex-1 bg-white/5 py-4 rounded-xl font-bold">Annuler</button>
                    <button type="submit" class="flex-1 bg-indigo-600 py-4 rounded-xl font-bold">Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allBots = [];

        async function init() {
            try {
                const res = await fetch('/api/manage?type=approved');
                allBots = await res.json();
                document.getElementById('global-count').innerText = `${allBots.length} BOTS DISPONIBLES`;
                renderBots(allBots);
            } catch (e) {
                console.error("Erreur de chargement", e);
            }
        }

        function renderBots(bots) {
            const grid = document.getElementById('bot-grid');
            if (bots.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-slate-500 py-20">Aucun bot trouvé.</p>';
                return;
            }
            grid.innerHTML = bots.map(bot => `
                <div class="bot-card p-6 rounded-[1.5rem] flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-indigo-500/10 text-indigo-400 text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded-md border border-indigo-500/10">${bot.category || 'Général'}</span>
                        <a href="${bot.url}" target="_blank" class="text-slate-500 hover:text-white"><i class="fab fa-github"></i></a>
                    </div>
                    <h4 class="text-lg font-bold text-white mb-2">${bot.name}</h4>
                    <p class="text-slate-400 text-xs leading-relaxed mb-6 line-clamp-3">${bot.desc}</p>
                    <button onclick="window.open('${bot.url}')" class="w-full py-3 bg-white/5 hover:bg-white/10 rounded-xl text-xs font-bold transition">INSTALLER</button>
                </div>
            `).join('');
        }

        function filterBots(cat) {
            document.querySelectorAll('.category-pill').forEach(p => {
                p.classList.remove('active');
                if(p.innerText === cat) p.classList.add('active');
            });
            const filtered = cat === 'Tous' ? allBots : allBots.filter(b => b.category === cat);
            renderBots(filtered);
        }

        document.getElementById('suggestForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('s-name').value,
                url: document.getElementById('s-url').value,
                desc: document.getElementById('s-desc').value,
                category: document.getElementById('s-cat').value
            };
            await fetch('/api/manage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'suggest', data })
            });
            alert("Suggestion envoyée !");
            document.getElementById('modal').classList.add('hidden');
            e.target.reset();
        };

        window.onload = init;
    </script>
</body>
</html>
