<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot.Archive | Annuaire Intelligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020408; color: #cbd5e1; }
        .glass { background: rgba(10, 12, 18, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bot-card { 
            background: linear-gradient(145deg, #0f121d, #0a0c12);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .bot-card:hover { 
            transform: translateY(-8px); 
            border-color: #6366f1; 
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
        }
        .search-input:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .category-pill { transition: all 0.3s ease; }
        .category-pill.active { background-color: #6366f1; color: white; border-color: #6366f1; }
        .bg-grid {
            background-image: radial-gradient(rgba(99, 102, 241, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="min-h-screen bg-grid">

    <!-- Navigation -->
    <nav class="sticky top-0 z-40 glass border-b border-white/5 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="size-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-robot text-white"></i>
                </div>
                <span class="text-xl font-black tracking-tight text-white uppercase">Bot.Archive</span>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2.5 rounded-xl font-bold text-sm transition-all shadow-lg shadow-indigo-600/20 active:scale-95">
                Suggérer un Bot
            </button>
        </div>
    </nav>

    <!-- Header & Search -->
    <header class="max-w-7xl mx-auto px-6 pt-16 pb-8 text-center">
        <h1 class="text-4xl lg:text-6xl font-black text-white mb-6 tracking-tighter">
            Trouvez le bot <span class="text-indigo-500">parfait</span>.
        </h1>
        
        <!-- Barre de recherche -->
        <div class="max-w-2xl mx-auto relative mb-10">
            <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-500"></i>
            <input type="text" id="searchInput" oninput="filterBots()" placeholder="Rechercher un bot par nom ou description..." 
                class="w-full bg-slate-900/50 border border-white/10 p-5 pl-14 rounded-2xl text-white search-input outline-none transition-all">
        </div>

        <!-- Filtres Catégories -->
        <div class="flex flex-wrap justify-center gap-3 mb-12" id="categoryFilters">
            <button onclick="setCategory('Tous')" class="category-pill active border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Tous</button>
            <button onclick="setCategory('Musique')" class="category-pill border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Musique</button>
            <button onclick="setCategory('Modération')" class="category-pill border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Modération</button>
            <button onclick="setCategory('Utilitaire')" class="category-pill border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Utilitaire</button>
            <button onclick="setCategory('Divertissement')" class="category-pill border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Divertissement</button>
            <button onclick="setCategory('Économie')" class="category-pill border border-white/10 px-6 py-2 rounded-full font-bold text-sm">Économie</button>
        </div>
    </header>

    <!-- Liste des Bots -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <div id="bot-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Skeleton Loading -->
            <div class="h-64 bg-slate-900/50 rounded-[2.5rem] animate-pulse"></div>
            <div class="h-64 bg-slate-900/50 rounded-[2.5rem] animate-pulse"></div>
            <div class="h-64 bg-slate-900/50 rounded-[2.5rem] animate-pulse"></div>
        </div>
    </main>

    <!-- Modal de Suggestion -->
    <div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-50 backdrop-blur-md">
        <div class="bg-slate-900 border border-white/10 p-10 rounded-[3rem] max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 class="text-3xl font-black text-white mb-2">Proposer un Bot</h3>
            <p class="text-slate-500 mb-8">Partagez un projet avec la communauté.</p>
            
            <form id="suggestForm" class="space-y-4 text-left">
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">Nom du projet</label>
                    <input type="text" id="s-name" placeholder="Ex: Music Master" required class="w-full bg-black border border-white/5 p-4 rounded-2xl text-white mt-1 outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">Catégorie</label>
                    <select id="s-category" class="w-full bg-black border border-white/5 p-4 rounded-2xl text-white mt-1 outline-none">
                        <option value="Musique">Musique</option>
                        <option value="Modération">Modération</option>
                        <option value="Utilitaire">Utilitaire</option>
                        <option value="Divertissement">Divertissement</option>
                        <option value="Économie">Économie</option>
                    </select>
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">URL GitHub</label>
                    <input type="url" id="s-url" placeholder="https://github.com/..." required class="w-full bg-black border border-white/5 p-4 rounded-2xl text-white mt-1 outline-none">
                </div>
                <div>
                    <label class="text-xs font-bold text-slate-500 uppercase ml-2">Description</label>
                    <textarea id="s-desc" placeholder="Que fait ce bot ?" required class="w-full bg-black border border-white/5 p-4 rounded-2xl h-24 text-white mt-1 outline-none resize-none"></textarea>
                </div>
                
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-slate-700 transition">Annuler</button>
                    <button type="submit" class="flex-1 bg-indigo-600 py-4 rounded-2xl font-black text-white hover:bg-indigo-500 transition shadow-lg shadow-indigo-600/20">Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allBots = [];
        let currentCategory = 'Tous';

        async function loadBots() {
            try {
                const res = await fetch('/api/manage?type=approved');
                allBots = await res.json();
                renderBots(allBots);
            } catch (e) {
                console.error("Erreur de chargement:", e);
                document.getElementById('bot-grid').innerHTML = '<p class="col-span-full text-center text-red-400">Impossible de charger les données.</p>';
            }
        }

        function renderBots(bots) {
            const grid = document.getElementById('bot-grid');
            
            if (!bots || bots.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-slate-900/20 rounded-[3rem] border border-dashed border-white/5">
                        <i class="fas fa-ghost text-4xl text-slate-700 mb-4"></i>
                        <p class="text-slate-500 font-medium italic">Aucun bot ne correspond à votre recherche.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = bots.map(bot => `
                <div class="bot-card p-8 rounded-[2.5rem] flex flex-col group">
                    <div class="flex justify-between items-start mb-6">
                        <div class="size-12 bg-white/5 rounded-2xl flex items-center justify-center group-hover:bg-indigo-600/20 transition-colors">
                            <i class="fab fa-github text-2xl text-white group-hover:text-indigo-400"></i>
                        </div>
                        <span class="text-[10px] font-black bg-indigo-600/20 px-3 py-1 rounded-full text-indigo-400 uppercase tracking-widest">
                            ${bot.category || 'Général'}
                        </span>
                    </div>
                    
                    <h4 class="text-2xl font-black text-white mb-3 tracking-tight">${bot.name}</h4>
                    <p class="text-slate-400 text-sm leading-relaxed mb-8 flex-grow line-clamp-3">${bot.desc}</p>
                    
                    <a href="${bot.url}" target="_blank" class="w-full bg-white text-black text-center py-4 rounded-2xl font-black hover:bg-indigo-500 hover:text-white transition-all duration-300">
                        ACCÉDER AU CODE
                    </a>
                </div>
            `).join('');
        }

        function filterBots() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            const filtered = allBots.filter(bot => {
                const matchesSearch = bot.name.toLowerCase().includes(searchTerm) || 
                                     bot.desc.toLowerCase().includes(searchTerm);
                const matchesCategory = currentCategory === 'Tous' || bot.category === currentCategory;
                
                return matchesSearch && matchesCategory;
            });

            renderBots(filtered);
        }

        function setCategory(cat) {
            currentCategory = cat;
            
            // Mise à jour visuelle des boutons
            document.querySelectorAll('.category-pill').forEach(btn => {
                if(btn.textContent === cat) btn.classList.add('active');
                else btn.classList.remove('active');
            });

            filterBots();
        }

        function openModal() { document.getElementById('modal').classList.replace('hidden', 'flex'); }
        function closeModal() { document.getElementById('modal').classList.replace('flex', 'hidden'); }

        document.getElementById('suggestForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';
            btn.disabled = true;

            const data = {
                name: document.getElementById('s-name').value,
                category: document.getElementById('s-category').value,
                url: document.getElementById('s-url').value,
                desc: document.getElementById('s-desc').value
            };

            try {
                await fetch('/api/manage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'suggest', data })
                });
                alert("✨ Merci ! Votre suggestion est en attente de validation.");
                closeModal();
                e.target.reset();
            } catch (err) {
                alert("Erreur lors de l'envoi.");
            } finally {
                btn.innerHTML = 'Envoyer';
                btn.disabled = false;
            }
        };

        window.onload = loadBots;
    </script>
</body>
</html>
