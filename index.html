<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Archive | Découvrez les meilleurs Bots</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #05070a; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .bot-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .bot-card:hover { transform: translateY(-8px); border-color: #6366f1; box-shadow: 0 20px 40px -20px rgba(99, 102, 241, 0.3); }
        .glow-text { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
        .gradient-bg { background: radial-gradient(circle at 50% -20%, #1e1b4b 0%, #05070a 100%); }
    </style>
</head>
<body class="text-slate-200 min-h-screen gradient-bg">

    <!-- Navbar -->
    <nav class="sticky top-0 z-40 glass border-b border-white/5 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-500/20">
                    <i class="fab fa-discord text-white text-xl"></i>
                </div>
                <span class="text-xl font-extrabold tracking-tight bg-gradient-to-r from-white to-slate-400 bg-clip-text text-transparent">BOT.ARCHIVE</span>
            </div>
            <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-5 py-2.5 rounded-xl font-bold text-sm transition-all active:scale-95 flex items-center gap-2">
                <i class="fas fa-plus-circle"></i> Suggérer un Bot
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="pt-20 pb-16 px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-black mb-6 tracking-tight text-white glow-text">
            Le GitHub des <span class="text-indigo-500">Bots Discord</span>
        </h1>
        <p class="text-slate-400 text-lg max-w-2xl mx-auto leading-relaxed">
            Une collection soigneusement sélectionnée de bots open-source à auto-héberger. Pas de frais, pas de limites, juste du code pur.
        </p>
    </header>

    <!-- Main Grid -->
    <main class="max-w-7xl mx-auto px-6 pb-20">
        <div id="bot-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Rendu JS ici -->
        </div>
    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 bg-black/90 hidden items-center justify-center p-4 z-50 backdrop-blur-sm transition-all">
        <div class="bg-slate-900 border border-white/10 p-8 rounded-[2rem] max-w-lg w-full shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-white">Proposer un Projet</h3>
                <button onclick="closeModal()" class="text-slate-500 hover:text-white"><i class="fas fa-times text-xl"></i></button>
            </div>
            <form id="suggestForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-400">Nom du Bot</label>
                    <input type="text" id="s-name" placeholder="ex: Music Master" required class="w-full bg-slate-800/50 border border-white/5 p-4 rounded-xl focus:outline-none focus:border-indigo-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-400">Dépôt GitHub (URL)</label>
                    <input type="url" id="s-url" placeholder="https://github.com/..." required class="w-full bg-slate-800/50 border border-white/5 p-4 rounded-xl focus:outline-none focus:border-indigo-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-400">Description</label>
                    <textarea id="s-desc" placeholder="Que fait ce bot ?" required class="w-full bg-slate-800/50 border border-white/5 p-4 rounded-xl h-28 focus:outline-none focus:border-indigo-500 transition"></textarea>
                </div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 py-4 rounded-xl font-black text-white transition-all shadow-lg shadow-indigo-600/20">
                    ENVOYER LA SUGGESTION
                </button>
            </form>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'approved_bots_v2';
        const SUGGEST_KEY = 'pending_suggestions_v2';

        let bots = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [
            { id: 1, name: "Red-DiscordBot", url: "https://github.com/Cog-Creators/Red-DiscordBot", desc: "Le bot le plus modulaire et complet au monde." },
            { id: 2, name: "Modmail", url: "https://github.com/modmail/modmail", desc: "Système de tickets de support client via messages privés." }
        ];

        function render() {
            const grid = document.getElementById('bot-grid');
            grid.innerHTML = bots.map(bot => `
                <div class="bot-card bg-slate-900/50 border border-white/5 p-8 rounded-[2rem] flex flex-col">
                    <div class="flex items-center gap-4 mb-6">
                        <div class="size-12 bg-indigo-500/10 rounded-2xl flex items-center justify-center border border-indigo-500/20">
                            <i class="fab fa-github text-indigo-400 text-xl"></i>
                        </div>
                        <h4 class="text-xl font-bold text-white tracking-tight">${bot.name}</h4>
                    </div>
                    <p class="text-slate-400 text-sm leading-relaxed mb-8 flex-grow">${bot.desc}</p>
                    <div class="flex gap-3">
                        <button onclick="copyLink('${bot.url}')" class="flex-1 bg-slate-800 hover:bg-slate-700 py-3 rounded-xl text-xs font-bold transition flex items-center justify-center gap-2">
                            <i class="far fa-copy"></i> COPIER
                        </button>
                        <a href="${bot.url}" target="_blank" class="px-4 bg-indigo-600/10 hover:bg-indigo-600/20 text-indigo-400 py-3 rounded-xl transition flex items-center">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function copyLink(url) {
            navigator.clipboard.writeText(url);
            // On peut ajouter un petit toast ici
        }

        function openModal() { 
            const m = document.getElementById('modal');
            m.classList.remove('hidden'); 
            m.classList.add('flex'); 
        }
        function closeModal() { 
            const m = document.getElementById('modal');
            m.classList.add('hidden'); 
            m.classList.remove('flex'); 
        }

        document.getElementById('suggestForm').onsubmit = (e) => {
            e.preventDefault();
            const suggestions = JSON.parse(localStorage.getItem(SUGGEST_KEY)) || [];
            suggestions.push({
                id: Date.now(),
                name: document.getElementById('s-name').value,
                url: document.getElementById('s-url').value,
                desc: document.getElementById('s-desc').value
            });
            localStorage.setItem(SUGGEST_KEY, JSON.stringify(suggestions));
            alert("Suggestion transmise avec succès !");
            closeModal();
            e.target.reset();
        };

        window.onload = render;
    </script>
</body>
</html>
